      operationId: getAllArticles
      parameters:
        - name: type
          in: query
          description: Filter articles by type (e.g., all, link or thread).
          schema:
            type: string
            enum: [all, link, thread]
          example: all
        - name: order_filter
          in: query
          description: Order articles by order_filter (e.g. newest, top or commented).
          schema:
            type: string
            enum: [newest, top, commented]
